<html>
    <head>Registration Form</head>
    <body>
        <form action="/student/regis" method="POST">
            <label for="fullname">Full Name</label>
            <input type="text" placeholder="fillname" name="fullname" id="fullname" required>
            <br>
            <label for="email">Email Id</label>
            <input type="text" placeholder="fillemail" name="email" id="email" required>
            <br>
            <label for="mobile">Mobile no</label>
            <input type="text" placeholder="fill mobile no" name="mobile" id="mobile" required>
            <br>
            <input type="submit" value="submit">
        </form>
    </body>
</html>
